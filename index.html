<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>CODEHENGE</title>
        <link href="https://fonts.googleapis.com/css?family=Covered+By+Your+Grace" rel="stylesheet" type="text/css">
        <style>
            body, input { margin: 0; 
                    font-family: 'Covered By Your Grace', serif;
            }
            canvas { width: 100%; height: 100% }
                #info {
                font-family: 'Covered By Your Grace', serif;        
                position: absolute;
                padding: 10px;
                text-align: center;
                }
                #info2 {
                font-family: 'Covered By Your Grace', serif;        
                position: absolute;
                padding: 10px;
                text-align: center;
                }
        </style>
    </head>
    <body>
        <div id="info">CODEHENGE<br />
		enter the word hidden in the stones<br />
            <form onsubmit="return false;">
                <input type="text" id="a" value="" style="width:8em"><br>
                <input type="button" value="Submit" onclick="foo('a');" />
            </form>
        </div>
        <div id="info2">CODEHENGE<br />
		enter the word formed by the druids<br />
            <form onsubmit="return false;">
                <input type="text" id="b" value="" style="width:9em"><br>
                <input type="button" value="Submit" onclick="foo('b');" />
            </form>
        </div>
        <script src="three.min.js"></script>
        <script src="OrbitControls.js"></script>
        <script src="OBJLoader.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script>
            var onedone = false;
            $('#info2').hide();
            var scene = new THREE.Scene();
            scene.fog = new THREE.Fog(0xcce0ff, 400, 5000);
            var camera = new THREE.PerspectiveCamera(30, window.innerWidth / window.innerHeight, 1, 10000);
            camera.position.x = 1000;
            camera.position.y = 0;
            camera.position.z = 1500;
            scene.add(camera);
            var renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setClearColor(scene.fog.color);
            renderer.shadowMapEnabled = true;
            renderer.shadowMapType = THREE.PCFSoftShadowMap;
            document.body.appendChild(renderer.domElement);
            window.addEventListener('resize', onWindowResize, false);
            var controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.maxPolarAngle = Math.PI * 0.5;
            controls.minDistance = 1000;
            controls.maxDistance = 7500;
            var light = new THREE.HemisphereLight( 0xffffbb, 0x080820, .4 );
            scene.add( light );
            light = new THREE.DirectionalLight( 0xdfebff, 1 );
            light.position.set( 50, 200, 100 );
            light.position.multiplyScalar( 1.3 );
            light.castShadow = true;
            light.shadow.mapSize.width = 1024;
            light.shadow.mapSize.height = 1024;
            var d = 1000;
            light.shadow.camera.left = - d;
            light.shadow.camera.right = d;
            light.shadow.camera.top = d;
            light.shadow.camera.bottom = - d;
            light.shadow.camera.far = 1000;
            scene.add( light );
            function create (filename){
                var btex = new THREE.Texture();
                var loader = new THREE.ImageLoader(manager);
                loader.load('hengemap.jpg', function (image) {
                    btex.image = image;
                    btex.needsUpdate = true;
                });
                var manager = new THREE.LoadingManager();
                var loader = new THREE.OBJLoader(manager);
                loader.load(filename, function (object) {
                    object.traverse(function (child) {
                        if (child instanceof THREE.Mesh) {
                            child.material.map = btex;
                            child.material.side = THREE.DoubleSide;
                            child.castShadow = true;
                            child.receiveShadow = true;
                        }
                    });
                    object.position.y = 1;
                    object.rotation.x = -Math.PI / 2;
                    object.rotation.z = 2.36; 
                    object.scale.x = object.scale.y = object.scale.z = 100;
                    scene.add(object);
                }, undefined, undefined);
            }
            
            create('stonehenge.obj');
            
            function onWindowResize() {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            }
            
            var render = function () {
                requestAnimationFrame(render);
                renderer.render(scene, camera);
            };
            
            render();
            
            function foo(a) {
                elemA = document.getElementById(a).value;
                var code = hashcode(elemA);
                console.log(code);
                if(onedone){
                    if(code === 151955800 || code === 2492610648 || code === -1734555272){
                        create('reveal.obj');
                        document.getElementById("info2").innerHTML = "congratulations <br/> claim your reward, a runic word";
                    }	
                }else{
                    if(code === 34984043 || code === 2044408907 || code === -1919328405){
                        create('druids.obj');
                        $('#info').hide();
                        $('#info2').show();
                    }
                }
            }
            function hashcode(str){
                var hash = 5381;
                for (i = 0; i < str.length; i++) {
                    char = str.charCodeAt(i);
                    hash = ((hash << 5) + hash) + char;
                }
                return hash;
            }
        </script>
    </body>
</html>
