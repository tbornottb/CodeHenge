<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>CODEHENGE</title>
        <link href="https://fonts.googleapis.com/css?family=Chelsea+Market" rel="stylesheet" type="text/css">
        <link rel="icon" href="hengicon.png">
        <style>
            body, input {
                margin: 0px;
                font-family: 'Chelsea Market';
            }
            canvas { width: 100%; height: 100%; display: block;}
            #a{
                background-image: url("http://3.bp.blogspot.com/-4oAWWCcNNz4/Tjr3nKNyVUI/AAAAAAAAPLU/Pouua-pNsEY/s1600/sq.gif");    
                width: 158px;
                height: 18px;
                background-size: 20px;
                border: none;
                font-family: monospace;
                font-size: 14px;
                padding-left: 6px;
                letter-spacing: 12px;
            }
            #b{
                background-image: url("http://3.bp.blogspot.com/-4oAWWCcNNz4/Tjr3nKNyVUI/AAAAAAAAPLU/Pouua-pNsEY/s1600/sq.gif");    
                width: 177px;
                height: 18px;
                background-size: 20px;
                border: none;
                font-family: monospace;
                font-size: 14px;
                padding-left: 6px;
                letter-spacing: 12px;
            }
            #info {
                font-family: 'Chelsea Market', serif;  
                font-size: 20pt;      
                position: absolute;
                width: 100%;
                text-align: center;
            }
            #info2 {
                font-family: 'Chelsea Market', serif;   
                font-size: 20pt;     
                position: absolute;
                width: 100%;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <div id="info">the secret prize will be denied<br />until you find what the old stones hide<br />
            <form onsubmit="return false;">
                <input type="text" id="a" value="" maxlength="8"><br>
                <input type="button" value="Submit" onclick="foo('a');" />
            </form>
        </div>
        <div id="info2">
		one more task - the end's still obstructed <br /> enter the word the druids have constructed<br />
            <form onsubmit="return false;">
                <input type="text" id="b" value="" maxlength="9"><br>
                <input type="button" value="Submit" onclick="foo('b');" />
            </form>
        </div>
        <script src="three.min.js"></script>
        <script src="OrbitControls.js"></script>
        <script src="OBJLoader.js"></script>
        <script type="text/javascript" src="sha3.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script>
            var onedone = false;
            $('#info2').hide();
            var scene = new THREE.Scene();
            scene.fog = new THREE.Fog(0xcce0ff, 1000, 5000);
            var camera = new THREE.PerspectiveCamera(30, window.innerWidth / window.innerHeight, 1, 10000);
            camera.position.x = 1000;
            camera.position.y = 0;
            camera.position.z = 1500;
            scene.add(camera);
            var renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setClearColor(scene.fog.color);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            document.body.appendChild(renderer.domElement);
            window.addEventListener('resize', onWindowResize, false);
            var controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.maxPolarAngle = Math.PI * 0.5;
            controls.minDistance = 1000;
            controls.maxDistance = 7500;
            var light = new THREE.HemisphereLight(0xffffbb, 0x080820, 1);
            scene.add(light);
            light = new THREE.DirectionalLight(0xdfebff, .6);
            light.position.set(50, 200, 100);
            light.position.multiplyScalar(1.3);
            light.castShadow = true;
            light.shadow.mapSize.width = 1024;
            light.shadow.mapSize.height = 1024;
            var d = 1000;
            light.shadow.camera.left = -d;
            light.shadow.camera.right = d;
            light.shadow.camera.top = d;
            light.shadow.camera.bottom = -d;
            light.shadow.camera.far = 1000;
            scene.add(light);
            
            function create(filename) {
                var btex = new THREE.Texture();
                var loader = new THREE.ImageLoader(manager);
                loader.load('hengemap.jpg', function (image) {
                    btex.image = image;
                    btex.needsUpdate = true;
                });
                var manager = new THREE.LoadingManager();
                var loader = new THREE.OBJLoader(manager);
                loader.load(filename, function (object) {
                    object.traverse(function (child) {
                        if (child instanceof THREE.Mesh) {
                            child.name = filename;
                            child.material.map = btex;
                            child.material.side = THREE.DoubleSide;
                            child.castShadow = true;
                            child.receiveShadow = true;
                        }
                    });
                    object.position.y = 1;
                    object.rotation.x = -Math.PI / 2;
                    object.rotation.z = 2.25;
                    object.scale.x = object.scale.y = object.scale.z = 100;
                    scene.add(object);
                }, undefined, undefined);
            }
            
            create('stonehenge.obj');
            create('banners.obj');
            
            var audioLoader = new THREE.AudioLoader();
            var listener = new THREE.AudioListener();
            camera.add(listener);
            var sound = new THREE.Audio(listener);
            audioLoader.load('ambience.wav', function (buffer) {
                sound.setBuffer(buffer);
                sound.setLoop(true);
                sound.setVolume(0.2);
                sound.play();
            },
            function (xhr) {
                console.log((xhr.loaded / xhr.total * 100) + '% loaded');
            },
            function (xhr) {
                console.log('An error happened');
            });
            
            function onWindowResize() {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            }
            
            function hide(filename) {
                var object = scene.getObjectByName(filename, true);
                object.material.visible = false;
                object.material.needsUpdate = true;
            }
            
            var render = function () {
                requestAnimationFrame(render);
                renderer.render(scene, camera);
            };
            render();
            
            function foo(e){elemA=document.getElementById(e).value;var a=hashcode(elemA);if(onedone)if(8.039240864899118e153===parseInt(a,16)){create("reveal.obj"),hide("druids.obj");var o=new Audio("pass.wav");o.play(),document.getElementById("info2").innerHTML="congratulations, claim your reward <br/> a runic inscription of a mystical word"}else{$("#b").val("");var n=new Audio("fail.wav");n.play()}else if(4.260830923179604e153===parseInt(a,16)){create("druids.obj"),hide("banners.obj"),$("#info").hide(),$("#info2").show(),onedone=!0;var o=new Audio("pass.wav");o.play()}else{$("#a").val("");var n=new Audio("fail.wav");n.play()}}function hashcode(e){var a=new jsSHA("SHA3-512","TEXT");a.update(e.toLowerCase()+"sodiumchloride");var o=a.getHash("HEX");return o}
        </script>
    </body>
</html>
