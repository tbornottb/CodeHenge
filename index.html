            var material = new THREE.MeshPhongMaterial({ color: 0xaaaaaa });
            var plane = new THREE.Mesh(new THREE.PlaneBufferGeometry(20000, 20000), material);
            plane.position.y = -250;
            plane.rotation.x = -Math.PI / 2;
            plane.receiveShadow = true;
            scene.add(plane);
            var btex = new THREE.Texture();
            var loader = new THREE.ImageLoader(manager);
            loader.load('henge.jpg', function (image) {
                btex.image = image;
                btex.needsUpdate = true;
            });
            var manager = new THREE.LoadingManager();
            var loader = new THREE.OBJLoader(manager);
            loader.load('stonehenge.obj', function (object) {
                object.traverse(function (child) {
                    if (child instanceof THREE.Mesh) {
                        child.material.map = btex;
                        child.castShadow = true;
                    }
                });
                object.position.y = 1;
                object.name = 'base';
                object.rotation.x = -Math.PI / 2;
                object.rotation.y = 2.36; 
                object.scale.x = object.scale.y = object.scale.z = 100;
                scene.add(object);
            }, undefined, undefined);
            
            function onWindowResize() {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            }
            
            var render = function () {
                requestAnimationFrame(render);
                renderer.render(scene, camera);
            };
            render();

                var hash = 5381;
                for (i = 0; i < str.length; i++) {
